<!DOCTYPE html>

    <link type="text/css" rel="stylesheet" href="styles/common.css" />

  <body>
    <div>
      <a href="index.html"
        ><img
          id="logo"
          src="assets/dressdLogo2.png"
          alt="Logo"

      <h1>Dressd</h1>
      <h2>Subtle statement pieces made affordable</h2>

    <main class="index">
      <section>
        <picture>
          <img
            src="assets/Pants1.jpg"
            alt="Urban Fold Utility Pants"
          />
        </picture>
        <p>Urban Fold Utility Pants</p>
        <p>79.99$</p>
        <fieldset>
          <label for="Size-select">Size</label>
          <select id="Size-select">
            <option value="">Choose an option</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
          </select>
          <button id="addCart1" class="cartButton">Add to cart</button>
          <button id="rmCart1" class="cartButton">Remove</button>
        </fieldset>
      </section>

      <section>
        <picture>
          <img
            src="assets/Shirt1.jpg"
            alt="L'Amour Statement Sweatshirt"
          />

        <p>L'Amour Statement Sweatshirt</p>
        <p>59.99$</p>
        <fieldset>
          <label for="Size-select2">Size</label>
          <select id="Size-select2">

            <option value="S">Small</option>

            <option value="L">Large</option>
          </select>

          <button id="rmCart2" class="cartButton">Remove</button>
        </fieldset>
      </section>

      <section>
        <picture>
          <img
            src="assets/Coat1.jpg"
            alt="Timeless Noir Coat"
          />
        </picture>
        <p>Timeless Noir Coat</p>
        <p>129.99</p>
        <fieldset>
          <label for="Size-select3">Size</label>
          <select id="Size-select3">
            <option value="">Choose an option</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
          </select>
          <button id="addCart3" class="cartButton">Add to cart</button>
          <button id="rmCart3" class="cartButton">Remove</button>
        </fieldset>
      </section>

      <iframe
